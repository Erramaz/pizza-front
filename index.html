<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="img/pizzalogo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <section id="logo-header">
            <img src="img/pizzalogo.png" alt="Imagen de logo, pizza con muchos ingredientes">
            <h1>Pizza<span class="white">&</span><span class="red">Front</span></h1>
        </section>
        <nav id="nav-header">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="imagen-promocion">
            <h2>Envío gratis <span class="white">comprando</span> 2 pizzas</h2>
        </section>
        <section id="podio">
            <h2>Podio de pizzas</h2>
            <div id="podioflex">
                <article id="podio1">
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Jamón, muzza y morrón</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </article>
                <article id="podio2">
                    <img src="img/ingredientes.png" alt="Imagen de una pizza a la que le caen múltiples ingredientes">
                </article>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <section id="logo-footer">
            <img src="img/pizzalogo.png" alt="Mismo logo del header">
            <h2>Pizza<span class="white">&</span><span class="red">Front</span></h2>
        </section>
    </footer>
</body>

</html>
